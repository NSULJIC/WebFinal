<body>
    <div class="container">
        <h1>Make a Reservation</h1>
        <form action="confirmation.html" method="GET">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="room">Select Room:</label>
            <select id="room" name="room" required>
                <option value="Room 1">Room 1 (Queen Bed)</option>
                <option value="Room 2">Room 2 (Queen Bed)</option>
                <option value="Room 3">Room 3 (Queen Bed)</option>
                <option value="Suite">Fami
            </select>

                <label for="checkin">Check-in Date:</label>
                <input type="date" id="checkin" name="checkin" required>
    
                <label for="checkout">Check-out Date:</label>
                <input type="date" id="checkout" name="checkout" required>
    
                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" min="1" max="6" required>
    
                <label for="requests">Special Requests:</label>
                <textarea id="requests" name="requests" rows="4"></textarea>
    
                <button type="submit">Submit Reservation</button>
            </form>
        </div>
    </body>
